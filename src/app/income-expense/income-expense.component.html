<div class="row">
  <div class="col-12">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Agregar Ingreso / Egreso</h4>
          <p class="card-description">
            Especifique el monto y el tipo
          </p>

          <form [formGroup]="icomeAndExpenseForm" (ngSubmit)="save()">
            
            <div class="form-group">
              <label>Descripción</label>
              <input type="text" 
                      formControlName="description"
                     class="form-control" 
                     placeholder="Descripción">
            </div>

            <div class="form-group">
                <label>Monto</label>
                <input type="number" 
                      formControlName="ammount"
                       class="form-control" 
                       placeholder="Monto">
                  <p>
                    Debe de ser un monto positivo
                  </p>
              </div>

            <div class="form-group">
                <label>Tipo</label>
                <br>
                <button type="button" *ngIf="type === 'income'" (click)="type = 'expense'" class="btn btn-primary btn-block">Ingreso</button>
                <button type="button" *ngIf="type === 'expense'" (click)="type = 'income'" class="btn btn-warning btn-block">Egreso</button>
            </div>

            <hr>
            <button type="submit" 
                    [disabled]="icomeAndExpenseForm.invalid" 
                    *ngIf="!showLoading"
                    class="btn btn-success mr-2">
              <i  class="fa fa-save"></i>
              Agregar
            </button>
            <button type="submit" 
                    [disabled]="true" 
                    *ngIf="showLoading"
                    class="btn btn-secondary mr-2">
              <i  class="fa fa-spin fa-sync"></i>
              Guardando ...
            </button>

            <!-- 
              <button disabled class="btn btn-success mr-2">
                <i class="fa fa-spin fa-sync"></i>
                Espere por favor...
              </button> 
            -->
            
            <button type="reset" class="btn btn-light">Cancelar</button>

          </form>
        </div>
      </div>
    </div>
</div>
